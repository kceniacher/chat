{% extends 'main_chat/layout.html' %}

{%block title%}Комната обсуждения кино{% endblock %}

{%block content%}
  <h1>Кино</h1>
  <div class="features">

    {%for i in message%}
      {% if i.room == '1' %}
        <div class="message-array">
            <p class="name">Пользователь: {{ i.name}}</p>
            <p>Сообщение:
              <p>{{ i.message }}</p>
          </div>
      {%endif%}
    {%endfor%}

{% endblock %}
